<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de aniversario</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="card" id="greeting-card">
      <h1>Feliz Aniversário!</h1>

      <p class="message">
        desejando a você toda a felicidade e alegria em seu dia especial!
      </p>

      <div class="card-links">
        <a href="#send" class="send-link">Enviar cartão</a>
        <a href="#share" class="share-link">Compartilhe nas redes sociais</a>
      </div>
  	</div>

  <section id="send">
    <h2>Enviando seu cartão...</h2>
    <p>Cartão enviado com sucesso ao destinatário!</p>
  </section>

  <section id="share">
    <h2>Compartilhando seu cartão...</h2>
    <p>Seu cartão foi compartilhado nas redes sociais!</p>
  </section>

  </body>
</html>
